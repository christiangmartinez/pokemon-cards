<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Pokemon Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <button id="listAllCards" class="btn btn-primary">List all Pokemon Cards!</button>
      </div>
      <form id="listCardsByType">
        <h3>Get Pokemon of a Selected Type</h3>
        <div class="form-group">
          <select id="type" name="Select Pokemon By Type">
          </select>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <form id="listCardsBySet">
        <h3>Get Pokemon Sets</h3>
        <div class="form-group">
          <select id="set" name="Select Pokemon By Set">
          </select>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <div class="row">
        <ul class="showCards">
        </ul>
      </div>
    </div>
  </body>
</html>
